<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prueba</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>

  <body class="colorFondo">
    <div class="container m-5">
      <div class="row">
        <div class="col">
          <ul class="nav d-flex align-items-center">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="index.html"
                onclick="verProductosPorCategoria('todos')"
                ><img src="img/oso.jpeg" alt="oso" width="42"
              /></a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link colorFuente"
                href="index.html"
                onclick="verProductosPorCategoria('todos')"
                >Escabiosos</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link colorFuente"
                href="index.html"
                onclick="verProductosPorCategoria('alcohol')"
                >Alcohol</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link colorFuente"
                href="index.html"
                onclick="verProductosPorCategoria('no alcohol')"
                >No Alcohol</a
              >
            </li>
          </ul>
        </div>
        <div class="col text-end">
          <a href="carrito.html" class="btn colorFondoDos position-relative">
            <img src="img/basket3-fill.svg" alt="carrito" width="32">

            <span
              id="totalCarrito"
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >0</span>
          </a>
        </div>
      </div>
      <div id="productos" class="row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/funciones.js"></script>
    <script src="js/carrito.js"></script>
  </body>
</html>
